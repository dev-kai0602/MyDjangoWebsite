{% extends "learning/base.html" %}

{% block content %}

    <p> 主题 </p>

    <ul>
        {% for topic in topics %}
            <li>
                <a href=" http://localhost:8000/admin/learning/topic/{{ topic.id }}/change"> {{ topic.text }} </a>
            </li>
        {% empty %}
            <li> 没有任何主题 </li>
        {% endfor %}
    </ul>

<a href="{% url 'learning:new_topic' %}">添加一个新主题</a>

{% endblock content %}
